log4j.rootLogger=INFO,console,allLog,infoLog,debugLog
log4j.logger.com.jd.jsf=ERROR
log4j.appender.console.Encoding=UTF-8
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c(%L) - %m%n

#输出全部级别的日志
log4j.appender.allLog.Encoding=UTF-8
log4j.appender.allLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.allLog.file=/export/Logs/parsley-login/main.log
log4j.appender.allLog.layout=org.apache.log4j.PatternLayout
log4j.appender.allLog.layout.ConversionPattern=%d [%t] %-5p %c(%L) - %m%n

#记录info级别的日志
log4j.appender.infoLog.Encoding=UTF-8
log4j.appender.infoLog.threshold=INFO
log4j.appender.infoLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.infoLog.layout=org.apache.log4j.PatternLayout
log4j.appender.infoLog.file=/export/Logs/parsley-login/info.log
log4j.appender.infoLog.layout.ConversionPattern=%d [%t] %-5p %c(%L) - %m%n

#记录DEBUG级别的日志
log4j.appender.debugLog.Encoding=UTF-8
log4j.appender.debugLog.threshold=DEBUG
log4j.appender.debugLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debugLog.layout=org.apache.log4j.PatternLayout
log4j.appender.debugLog.file=/export/Logs/parsley-login/debug.log
log4j.appender.debugLog.layout.ConversionPattern=%d [%t] %-5p %c(%L) - %m%n
